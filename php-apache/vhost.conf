<VirtualHost *:80>
    ServerName sandbox.werpflegtwie.de

    ProxyPreserveHost On

    DocumentRoot /var/www/werpflegtwie/web

    <Directory /var/www/werpflegtwie/web>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app_dev.php [QSA,L]
        </IfModule>
    </Directory>

    <Directory /var/www/werpflegtwie>
        Options FollowSymlinks
    </Directory>

    <Directory /var/www/werpflegtwie/web/bundles>
        <IfModule mod_rewrite.c>
            RewriteEngine Off
        </IfModule>
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName sandbox.werpflegtwie.de

    SSLProxyEngine on
    <Proxy *>
            Order deny,allow
            Allow from all
    </Proxy>

    SSLEngine On
    SSLCertificateFile    /etc/apache2/ssl/www_werpflegtwie_de.crt
    SSLCertificateKeyFile /etc/apache2/ssl/www_werpflegtwie_de.key

    ProxyPreserveHost on
    ProxyPass / http://127.0.0.1/
    ProxyPassReverse / http://127.0.0.1/
    RequestHeader add SSL_ENGINE on
    RequestHeader add x-via-ssl on
    RequestHeader add x-forwarded-port 443
    RequestHeader add X_FORWARDED_PORT 443
</VirtualHost>